<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Disease Detection</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            position: relative; /* Ensure proper positioning for content */
            height: 100vh;
            /* Removed margin-top */
        }

        /* Navigation Bar */
        nav {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 0;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-left: 20px;
            padding-right: 20px;
        }

        nav .logo {
            display: flex;
            align-items: center;
        }

        nav .logo img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 10px;
        }

        nav .logo h1 {
            color: white;
            font-size: 1.8rem;
            font-weight: bold;
        }

        nav ul {
            list-style-type: none;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: bold;
        }

        nav ul li a:hover {
            color: #f1f1f1;
        }

        /* Content Wrapper */
        .content-wrapper {
            padding: 80px 20px 20px 20px; /* Top padding to offset navbar height */
            position: relative;
            z-index: 2;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <div class="logo">
            <img src="{{ url_for('static', filename='images/Flower.jpg') }}" alt="FlowerMed Logo">
            <h1>FlowerMed</h1>
        </div>
        <ul>
            <li><a href="{{ url_for('index') }}">Home</a></li>
            <li><a href="{{ url_for('about') }}">About</a></li>
            <li><a href="{{ url_for('contact') }}">Contact</a></li> <!-- Removed Detection link and kept Contact link -->
        </ul>
    </nav>

    <!-- Page Content -->
    <div class="content-wrapper">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
